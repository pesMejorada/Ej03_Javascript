<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
	<script type="text/javascript">
	function operacion(botonQuesePincho){
		   var resultado=document.getElementById("resultado");
		   var numero1=document.getElementById("numero1");
		   var numero2=document.getElementById("numero2");
		   if(botonQuesePincho.value=="+")
		       resultado.value= parseInt(numero1.value)+parseInt(numero2.value);
		   if(botonQuesePincho.value=="-")
			      resultado.value= parseInt(numero1.value)-parseInt(numero2.value);
		   if(botonQuesePincho.value=="*")
			      resultado.value= parseInt(numero1.value)*parseInt(numero2.value);
		   if(botonQuesePincho.value=="/")
			      resultado.value= parseInt(numero1.value)/parseInt(numero2.value);
		   if(botonQuesePincho.value=="C"){
			   resultado.value="";
			   numero1.value="";
			   numero2.value="";
		  }
	   }
	 
	</script>
</head>
<body>
    <label>Número 1:</label>
    <input type="text" id="numero1" value=""/>
    <br/>
     <label>Número 2:</label>
    <input type="text" id="numero2" value=""/>
    <br/>
    <input type="button" value="+" id="suma" onclick="operacion(this);"/>
     <input type="button" value="-" id="resta" onclick="operacion(this);"/>
      <input type="button" value="*" id="producto" onclick="operacion(this);"/>
     <input type="button" value="/" id="cociente" onclick="operacion(this);"/>
     <input type="button" value="C" id="borrar" onclick="operacion(this);"/>
    <br/>
    <label>Resultado:</label>
    <input type="text" value="" id="resultado" readonly="readonly"/>
 </body>
</html>
