<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Colores</title>
</head>
<body>
  <input type="button" value="Color azul" 
  onclick="document.body.style.backgroundColor='#0000FF'; "/>
  <input type="button" value="Color amarillo" 
  onclick="document.body.style.backgroundColor='yellow'; "/>
  <input type="button" value="Color rojo" 
  onclick="document.body.style.backgroundColor='#FF0000'; "/>
  <input type="button" value="Color blanco" 
  onclick="document.body.style.backgroundColor='#FFFFFF'; "/>
  
</body>
</html>
